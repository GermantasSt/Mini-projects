<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guest List</title>
    <link rel="stylesheet" href="guestlist.css">
</head>
<body>
    <div>
        Guest Name: <input id="guestInput" type="text" name="fullname">
        Old Guest: <input id="oldGuest" type="text" name="oldguest">
        New Guest: <input id="newGuest" type="text" name="newguest"><br>
        <button id="addGuestEnd">Add Guest to End</button>
        <button id="addGuestStart">Add Guest to Start</button>
        <button id="removeFirst">Remove First Guest</button>
        <button id="removeLast">Remove Last Guest</button>
        <button id="reverseList">Reverse the List</button>
        <button id="sortAZ">Sort Guests from A to Z</button>
        <button id="sortZA">Sort Guests from Z to A</button>
        <button id="replaceGuest">Replace Guest</button>
    </div>
    <p id="guestList"></p>


    <script src="guestlist.js"></script>
</body>
</html>
